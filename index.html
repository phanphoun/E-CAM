<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <div>
        <div class="navbar-top">
            <p>Free shipping on orders over $50</p>
            <div class="navbar-top-right">
                <a href="#">Help</a>
                <a href="#">Track Order</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="navbar-bottom">
            <!-- I con logo svg -->
            <svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Background circle -->
                <circle cx="20" cy="20" r="18" fill="#3C7AC0" />

                <!-- Share icon -->
                <circle cx="16" cy="20" r="4" fill="white" />
                <circle cx="24" cy="20" r="4" fill="white" />
                <circle cx="20" cy="16" r="4" fill="white" />

                <!-- Connecting lines -->
                <line x1="16" y1="20" x2="24" y2="20" stroke="white" stroke-width="2" />
                <line x1="20" y1="16" x2="20" y2="24" stroke="white" stroke-width="2" />

                <!-- Brand name -->
                <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="600"
                    fill="#3C7AC0">iShare</text>
                <text x="45" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="400"
                    fill="#666666">E-Commerce</text>
            </svg>

            <div class="navbar-bottom-left">
                <a href="#">Home</a>
                <a href="#">New Arrivals</a>
                <a href="#">Best Sellers</a>
                <a href="#">Limited Editions</a>
                <a href="#">Gift Ideas</a>
                <a href="#">Sale</a>
                <a href="#">Account</a>
            </div>
            <div class="navbar-bottom-search">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>

            <div class="navbar-bottom-right">
                <i class="fa fa-heart"></i>
                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-user"></i>
            </div>

        </div>
    </div>

</body>

</html>
